<!DOCTYPE html>
<html>
<head>
<link href=
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
rel="stylesheet">
</head>
<body class="text-center mx-4 space-y-2 bg-blue-900 items-center">
<section class="bg-gray-200 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white w-96 p-4 rounded-lg shadow-md">
            <div class="h-60 overflow-y-auto">
                <!-- Chat bubbles go here -->
                <div class="text-left mb-2">
                    <div class="bg-blue-300 text-white p-2 rounded-lg inline-block">Hello, how can I assist you?</div>
                </div>
                <div class="text-right mb-2">
                    <div class="bg-green-300 text-black p-2 rounded-lg inline-block">I need help with a question.</div>
                </div>
                <!-- Add more chat bubbles as the conversation progresses -->
            </div>
            <input type="text" class="w-full p-2 border rounded-lg" placeholder="Type a message..." />
            <a href="mini2.html" button class="bg-blue-500 text-white p-2 rounded-lg mt-2 hover:bg-blue-600">Send</button>
        </div>
    </div>
</section>
</section>
</html>
